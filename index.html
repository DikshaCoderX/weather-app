<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
      
</head>
<body text="ffffff">
    <div class="wrapper"> 
        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab " data-userweather>your weather</p>
            <p class="tab" data-searchweather>search weather</p>
        </div>
        <div class="weather-container">


            <!----grant loctaion  container-->

            <div class="sub-container grant-location-conatiner">
                <img src="./assets/location.png"width="70"height="70" loading="lazy">
                <br>
                <p>Grant Location Access</p>
                <br>
                <p>allow Access to get weather information</p>
                <br>
                <button class = "btn"data-grantAccess>Grant Access</button>
            </div>


            <!---search form-->

            <form class="form-continer"data-searchform>
                <input placeholder="search for city"data-searchinput>
                <button class="btn">
                    <img src="./assets/search.png"width="20"height="20"loading="lazy">

                </button>
            </form>

            <!----loading scree container-->

            <div class="sub-container loading-container">
                <img src="./assets/loading.gif"width="150"height="150">
                <p>Loading</p>
            </div>

            <!---show weather information-->

            <div class="user-info-container">
                <!---city name and flag -->
                <div class="name">
                    <p>data-city name</p>
                    <img data-countryicon>
                </div>

                <!---weather description-->

                <P data-weatherDesc></P>

                <!----weather icon-->

                <img data-weatherIcon>

                <!---temperature-->

                <p data-temp></p> 

                <!---3 cards - parameter -->

                <div class="parameter-container">

                    <!---1st card-->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>wind speed</p>
                        <p data-windspeed></p>
                    </div>

                     <!---2nd card-->
                     <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                     <!---3rd card-->
                     <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div> 

                </div>

            </div>

        </div>
    
    </div>
    <script src="index.js"></script> 
</body>
</html>
